{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
        {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <link rel="stylesheet" href="{% static 'registration_app/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'registration_app/css/new_styles.css' %}">
    </head>
    <body>
        <div class="registration_bg">
            <header class="header">
                {% block header %}
                {% endblock %}
                <div class="wrapper">
                    <div class="header_wrapper">
                        <div class="header_logo">
                            <a href="{% url 'login' %}" class="header_logo_link">
                                <img src="{% static 'registration_app/image/ПЕРЕМЕНА.svg' %}" alt="ПЕРЕМЕНА" class="header_logo_pic">
                            </a>
                        </div>
                        <nav class="header_nav">
                            <ul class="header_list">
                                <li class="header_item">
                                    <a href="{% url 'registration:menu' %}" class="header_link">РЕГИСТРАЦИЯ</a>
                                </li>
                                <li class="header_item">
                                    <a href="accounting.html" class="header_link">УЧЁТ</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        {% block content %}

        {% endblock %}

        {% block scripts %}

        {% endblock %}
    </body>
</html>
